<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celbrity Dating Quiz!</title>
  </head>
  <body>
    <div class="container">
      <h1>Who will you end up with?</h1>
      <p>Tell us some information about yourself</p>
      
      <form id="survey"> 
        <label for="favorite-color">What is your favorite color?</label>
        <select id="favorite-color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
        </select> <br>

        <label for="gender">What is your gender?</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
          </select> <br>

        <label for="gender-seeking">What gender are you seeking?</label>
        <select id="gender-seeking">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
          </select>
        <br>

          <button type="submit" id="btn btn-success">Submit</button>
      </form>
      
      <img id="bradley-hangover" src="img/bradleyhangover.jpg">
      <img id="bradley-tux" src="img/bradleytux.jpeg">

    </div>
  </body>
</html>
